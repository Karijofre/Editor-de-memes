<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/image.css">
    <title>Editor de memes.</title>
</head>
<body>
    <!--**** Presentación del editor*** -->
    <header>
        <h1 class="title-memes">Generador de Memes</h1>
    </header>
        <nav>
           <!-- *** Botones para la conección con el formulario.*** -->
            <ul>
                <li><button id="image-press" class="doing">📷Imágen</button></li>
                <li><button id="text-press" class="doing">🅰Texto</button></li>
                <li><button id="dark-press" class="doing">💡Modo oscuro</button></li>
            </ul>
        </nav>
        <main>
            <!-- ***Main al que la da la funcionalidad al texto, imágen, botón , formulario y descarga*** -->
            <section class="meme">
                <article id="top-text" class="top-text">TOP TEXT</article>
                <article class="image-center"></article>
                <article id="bottom-end" class="bottom">BOTTOM TEXT</article>
            </section>
                <article class="dowland">
                <button class="get-it"><i class="fas fa-download"></i>&nbsp&nbspDescargar meme</button>
                </article>
            
            <aside id="effects" class="effects">
               <!--  ***Comienza la caja contenedora del formulario de TEXTO*** -->
                <div id="container-text" class="container-text">
                <form id="text-mode" class="text-mode"  style="display: block" >
                    <h2>TEXTO&nbsp🅰</h2>
                    <div>
                        <label for="up">SUPERIOR</label>
                        <input type="text" id="up" value="TOP TEXT">
                    </div>
                    <div>
                        <input type="checkbox" name="" id="top-check">
                        <label for="top-check">Sin texto superior</label>
                       
                    </div>
                    <div>
                        <label for="bottom-text">INFERIOR</label>
                        <input type="text" id="bottom-text" value="BOTTOM TEXT">
                    </div>
                    <div>
                        <input type="checkbox" name="" id="down-check">
                        <label for="down-check">Sin texto inferior</label>
                       
                    </div>
                    <div>
                        <!-- ***Aquí comienza el selector de fuentes*** -->
                        <label for="letter">FUENTE</label>
                        <select name="letter" id="letter">
                            <option class="arial" value="Arial" style="font-family: Arial;">Arial</option>
                            <option class="arial-black" value="Arial Narrow Bold" style="font-family:'Arial Narrow Bold';">Arial Black</option>
                            <option class="american-typewriter" value="cursive" style="font-family: cursive;">Cursive</option>
                            <option class="monospace" value="monospace" style="font-family: monospace;">Monospace</option>
                            <option class="courier-new" value="Courier New" style="font-family: 'Courier New';">Courier New</option>
                            <option class="helvetica" value="Helvetica" style="font-family: Helvetica;">Helvética</option>
                            <option class="impact" value="Impact" style="font-family: Impact;">Impact</option>
                            <option class="verdana" value="Verdana" style="font-family: Verdana;">Verdana</option>
                            <option class="times-new-roman" value="Times New Roman" style="font-family:'Times New Roman';">Times New Roman</option>
                        </select>
                        
                    </div>
                    <div class="aligned">
                        <input id="size" type="number" value="40">
                        <button class="left"><i class="fas fa-align-left"></i></button>
                        <button class="center"><i class="fas fa-align-center"></i></button>
                        <button class="right"><i class="fas fa-align-right"></i></button>
                    </div>

                    <!-- ***Color del texto ingresado y fondo del mismo*** -->
                    <div class="colours">
                    <div>
                        <label for="color">Color</label>
                        <input type="color" id="color" value="#000000">
                        <span>#000000</span>
                    </div>
                    <div>
                        <label for="fondo">Fondo</label>
                        <input type="color" id="fondo" value="#FFFFFF">
                        <span>#FFFFFF</span>
                    </div>
                    </div>
                    <div>
                        <input type="checkbox" id="transparente">
                        <label for="transparente">Fondo Transparente</label>
                    </div>
                    <div>
                        <label for="">CONTORNO</label>
                        <div class="outline">
                        <button>Ninguno</button>
                        <button>Claro</button>
                        <button>Oscuro</button>
                        </div>
                    </div>
                    <div>
                        <label for="espaciado">ESPACIADO</label>
                        <input type="number" id="espaciado" class="space">
                    </div>
                    <div>
                        <label for="interlineado">INTERLINEADO</label>
                        <select name="interlineado" id="interlineado" class="inter">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                        </select>
                    </div>
                    
                    
                </form>
                </div>
                <!-- ***Comienza la caja contenedora del formulario de IMÁGEN*** -->
                <div id="container-image" class="container-image">
                    <form id="image-mode" class="image-mode" hidden>  
                        <h2>IMAGEN&nbsp📷</h2>
                        <div class="photo">
                           <!--  **Ingreso de la url de la imágen elegida por el usuario** -->
                            <label for="linkeado">URL</label>
                            <input type="url" id="linkeado" class="image">
                            
                        </div>
                        <!-- **Color de fondo de la imágen y selector funcional** -->
                        <div class="behind">
                            <label for="fondo">FONDO</label>
                            <input type="color" id="fondo" value="#FFFFFF">
                            <span>#FFFFFF</span>
                            <select name="mezcla" id="mezcla" class="mix">
                                <option value="ninguno">Ninguno</option>
                                <option value="aclarar">Aclarar</option>
                                <option value="oscurecer">Oscurecer</option>
                                <option value="diferencia">Diferencia</option>
                                <option value="luminosidad">Luminosidad</option>
                                <option value="multiplicar">Multiplicar</option>
                            </select>
                        </div>
                        <div class="filtros">
                            <h3>FILTROS</h3>
                            <div class="filter">
                            <label for="brightness">BRILLO</label>
                            <input type="range" id="brightness" min="0" max="1" step="0.1" value="1">
                            </div>
                            <div class="filter">
                                <label for="opacity">OPACIDAD</label>
                                <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
                            </div>
                            <div class="filter">
                                <label for="contrast">CONTRASTE</label>
                                <input type="range" id="contrast" min="100%" max="1000%" step="1%" value="100%">
                            </div>
                            <div class="filter">
                                <label for="blur">DESENFOQUE</label>
                                <input type="range" id="blur" min="0px" max="10px" step="0.1px" value="0px">
                            </div>
                            <div class="filter">
                                <label for="grayscale">ESCALA DE GRISES</label>
                                <input type="range" id="grayscale" min="0%" max="100%" step="1%" value="0%">
                            </div>
                            <div class="filter">
                                <label for="sepia">SEPIA</label>
                                <input type="range" id="sepia" min="0%" max="100%" step="1%" value="0%">
                            </div>
                            <div class="filter">
                                <label for="hue-rotation">HUE</label>
                                <input type="range" id="hue-rotation" min="0deg" max="359deg" step="1deg" value="0deg">
                            </div>
                            <div class="filter">
                                <label for="saturation">SATURACION</label>
                                <input type="range" id="saturation" min="100%" max="1000%" step="10%" value="100%">
                            </div>
                            <div class="filter">
                                <label for="invert">NEGATIVO</label>
                                <input type="range" id="invert" min="0" max="1" step="0.1" value="1">
                            </div>
                            
            
                        </div>
                        <button class="button-reload" id="reload-button">Reestablecer filtros</button>
                        

                    </form>
                </div>

            </aside>
        
            
        </main>
        
 
    



    <script src="./js/app.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
