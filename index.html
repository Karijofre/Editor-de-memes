<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/image.css">
    <link rel="icon" href="./gato-icon.jpg" type="image/png">
    <title>Editor de memes.</title>
</head>
<body>
    <!--**** Presentaci√≥n del editor*** -->
    <header class="all">
        <h1 class="title-memes">Generador de Memes</h1>
    </header>
        <nav id="front">
           <!-- *** Botones para la conecci√≥n con el formulario.*** -->
            <ul id="list-bottom" class="list-bottom">
                <li><button id="image-press" class="doing">üì∑Im√°gen</button></li>

                <li><button id="text-press" class="doing">üÖ∞Texto</button></li>

                <li><button id="darkPress" class="doing">üí°Modo oscuro</button></li>

            </ul>
        </nav>
        <main>
            <!-- ***Main al que la da la funcionalidad al texto, im√°gen, bot√≥n , formulario y descarga*** -->
            <section class="meme">
                <article id="top-text" class="top-text">TOP TEXT</article>
                <article class="image-center" id="meme"></article>
                <article id="bottom-end" class="bottom">BOTTOM TEXT</article>
            </section>
                <article class="dowland">
                <button class="get-it" id="descarga"><i class="fas fa-download"></i>&nbsp&nbspDescargar meme</button>
                </article>
            
            <aside id="effects" class="effects">
               <!--  ***Comienza la caja contenedora del formulario de TEXTO*** -->
                <div id="container-text" class="container-text">
                    <button class="close" id="close-text" aria-label="Cerrar">‚ùå</button>  
                <form id="text-mode" class="text-mode">
                    <h2>TEXTO&nbspüÖ∞</h2>
                    <div>
                        <label for="up">SUPERIOR</label>
                        <input type="text" id="up" value="TOP TEXT" class="input-top-text">
                    </div>
                    <div>
                        <input type="checkbox" name="" id="top-check">
                        <label for="top-check">Sin texto superior</label>
                       
                    </div>
                    <div>
                        <label for="bottom-text">INFERIOR</label>
                        <input type="text" id="bottom-text" value="BOTTOM TEXT" class="input-bottom-text">
                    </div>
                    <div>
                        <input type="checkbox" name="" id="down-check">
                        <label for="down-check">Sin texto inferior</label>
                       
                    </div>
                    <div>
                        <!-- ***Aqu√≠ comienza el selector de fuentes*** -->
                        <label for="letter">FUENTE</label>
                        <select name="letter" id="letter">
                            <option class="arial" value="Arial" style="font-family: Arial;">Arial</option>
                            <option class="arial-black" value="Arial Narrow Bold" style="font-family:'Arial Narrow Bold';">Arial Black</option>
                            <option class="american-typewriter" value="cursive" style="font-family: cursive;">Cursive</option>
                            <option class="monospace" value="monospace" style="font-family: monospace;">Monospace</option>
                            <option class="courier-new" value="Courier New" style="font-family: 'Courier New';">Courier New</option>
                            <option class="helvetica" value="Helvetica" style="font-family: Helvetica;">Helv√©tica</option>
                            <option class="impact" value="Impact" style="font-family: Impact;">Impact</option>
                            <option class="verdana" value="Verdana" style="font-family: Verdana;">Verdana</option>
                            <option class="times-new-roman" value="Times New Roman" style="font-family:'Times New Roman';">Times New Roman</option>
                        </select>
                        
                    </div>
                    <div class="aligned">
                        <input id="size" type="number" value="40" class="input">
                        <button id="left-buttom" class="left"><i class="fas fa-align-left"></i></button>
                        <button id="center-bottom" class="center"><i class="fas fa-align-center"></i></button>
                        <button id="right-bottom" class="right"><i class="fas fa-align-right"></i></button>
                    </div>

                    <!-- ***Color del texto ingresado y fondo del mismo*** -->
                    <div class="colours">
                    <div>
                        <label for="color">Color</label>
                        <input type="color" id="color" value="#000000">
                        <span id="color-word">#000000</span>
                    </div>
                    <div>
                        <label for="fondo">Fondo</label>
                        <input type="color" id="fondo" value="#FFFFFF">
                        <span id="fondo">#FFFFFF</span>
                    </div>
                    </div>
                    <div>
                        <input type="checkbox" id="transparente">
                        <label for="transparente">Fondo Transparente</label>
                    </div>
                    <div>
                        <label for="">CONTORNO</label>
                        <div class="outline">
                        <button id="none">Ninguno</button>
                        <button id="light">Claro</button>
                        <button id="blackened">Oscuro</button>
                        </div>
                    </div>
                    <div>
                        <label for="espaciado">ESPACIADO</label>
                        <input type="number" id="espaciado" class="space">
                    </div>
                    <div>
                        <label for="interlineado">INTERLINEADO</label>
                        <select name="interlineado" id="interlineado" class="inter">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                        </select>
                    </div>
                    
                    
                </form>
                </div>
                <!-- ***Comienza la caja contenedora del formulario de IM√ÅGEN*** -->
                <div id="container-image" class="container-image" style="display: none;" >
                    <button class="close" id="close-img" aria-label="Cerrar">‚ùå</button> 
                    <form id="image-mode" class="image-mode">  
                        <h2>IMAGEN&nbspüì∑</h2>
                        <div class="photo">
                           <!--  **Ingreso de la url de la im√°gen elegida por el usuario** -->
                            <label for="linkeado">URL</label>
                            <input type="url" id="linkeado" class="image">
                            
                        </div>
                        <!-- **Color de fondo de la im√°gen y selector funcional** -->
                        <div class="behind">
                            <label for="fondo">FONDO</label>
                            <input type="color" id="fondo-dos" value="#FFFFFF">
                            <span>#FFFFFF</span>
                            <select name="mezcla" id="mezcla" class="mix">
                                <option value="ninguno">Ninguno</option>
                                <option value="aclarar">Aclarar</option>
                                <option value="oscurecer">Oscurecer</option>
                                <option value="diferencia">Diferencia</option>
                                <option value="luminosidad">Luminosidad</option>
                                <option value="multiplicar">Multiplicar</option>
                            </select>
                        </div>
                        <div class="filtros" id="image-filter">
                            <h3>FILTROS</h3>
                            <div class="filter">
                            <label for="brillo">BRILLO</label>
                            <input class="brillo" type="range" id="brillo" min="0" max="1" step="0.1" value="1">
                            </div>
                            <div class="filter">
                                <label for="opacidad">OPACIDAD</label>
                                <input class="opacidad" type="range" id="opacidad" min="0" max="1" step="0.1" value="1">
                            </div>
                            <div class="filter">
                                <label for="contraste">CONTRASTE</label>
                                <input class="contraste" type="range" id="contraste" min="100%" max="1000%" step="1%" value="100%">
                            </div>
                            <div class="filter">
                                <label for="desenfoque">DESENFOQUE</label>
                                <input class="desenfoque" type="range" id="desenfoque" min="0px" max="10px" step="0.1px" value="0px">
                            </div>
                            <div class="filter">
                                <label for="grises">ESCALA DE GRISES</label>
                                <input class="grises" type="range" id="grises" min="0%" max="100%" step="1%" value="0%">
                            </div>
                            <div class="filter">
                                <label for="sepia">SEPIA</label>
                                <input class="sepia" type="range" id="sepia" min="0%" max="100%" step="1%" value="0%">
                            </div>
                            <div class="filter">
                                <label for="hue">HUE</label>
                                <input class="hue" type="range" id="hue" min="0deg" max="359deg" step="1deg" value="0deg">
                            </div>
                            <div class="filter">
                                <label for="saturado">SATURACION</label>
                                <input class="saturado" type="range" id="saturado" min="100%" max="1000%" step="10%" value="100%">
                            </div>
                            <div class="filter">
                                <label for="negativo">NEGATIVO</label>
                                <input class="negativo" type="range" id="negativo" min="0" max="1" step="0.1" value="1">
                            </div>
                            
            
                        </div>
                        <button type="button" class="button-reload" id="reload-button">Reestablecer filtros</button>
                        

                    </form>
                </div>

            </aside>
        
            
        </main>
        
 
    



    <script src="./js/app.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/img.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js" integrity="sha512-wUa0ktp10dgVVhWdRVfcUO4vHS0ryT42WOEcXjVVF2+2rcYBKTY7Yx7JCEzjWgPV+rj2EDUr8TwsoWF6IoIOPg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous"></script>
</body>
</html>
